  <ul id="cart_list"></ul>
  <h2 id="total_cart">TOTAL: <span id="total">0</span></h2>

</div>
</div>
<div id="carrousel">

<img id="carrousel_img1" src="https://static.zara.net/assets/public/87e4/a379/815e43ce802d/2fd12a884574/00085034807-e1/00085034807-e1.jpg?ts=1720014311602&w=398" width="200px">

<img id="carrousel_img2" src="https://static.zara.net/assets/public/f918/98a8/897c4fb3a540/8a21cc9697db/08686628250-e1/08686628250-e1.jpg?ts=1722588687943&w=398" width="200px">

<hr><hr>

<div id="footer">

<br>
<form id="usrform">
  <label for="mail">EMAIL: </label>
  <input type="email" name="usrname" id="mail"required>
  <br>
  <label for="comment">COMMENT:</label>
  <textarea id="comment"rows="4" cols="50" name="comment" form="usrform"
  placeholder="Enter text here.."></textarea>
  <br>
  <button type="submit" id="btnForm">SUBMIT</button>
</form>
</div>
<div id="end_text">
<p>COOL T-SHIRT AND CO.</p>
</div>
</div>

<script src="script.js"></script>
